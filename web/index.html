<!DOCTYPE html>
<html>

<head>
  <!-- Set document character encoding and viewport settings -->
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Feeding System</title>
  
  <!-- Import Font Awesome icon library -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <!-- Inline CSS styles -->
  <style>
    /* Define CSS variables for centralized color, shadow, and border radius management */
    :root {
      --primary-color: #2ecc71;         /* Main color: green */
      --surface-color: #ffffff;         /* Surface color: white */
      --background-color: #f8f9fa;        /* Background color */
      --text-primary: #2d3436;          /* Primary text color */
      --text-secondary: #636e72;        /* Secondary text color */
      --success-color: #27ae60;         /* Success state color */
      --warning-color: #e74c3c;         /* Warning state color */
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);  /* Medium shadow */
      --radius-lg: 12px;                /* Large border radius */
      /* Duplicate declarations (could be optimized to avoid repetition) */
      --success-color: #27ae60;
      --warning-color: #e74c3c;
    }

    /* Global body styles */
    body {
      margin: 0;
      padding: 1.5rem;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: var(--background-color);
      color: var(--text-primary);
    }

    /* Main container styling: limits the width and centers the content */
    .container {
      max-width: 1440px;
      margin: 0 auto;
      padding: 1rem;
      min-height: calc(100vh - 3rem); /* Adjust for top spacing */
    }

    /* Styles for the video container area */
    .video-container {
      position: relative;
      background: #000;  /* Black background */
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-md);
      aspect-ratio: unset;
      margin-bottom: 3rem;  /* Spacing below the container */
      overflow: hidden;
      max-height: 450px;    /* Limit the maximum height */
      transition: transform 0.3s ease;  /* Smooth transform transition */
    }

    /* Make the video element fill the container */
    #videoElement {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Chart container styling */
    .chart-container {
      background: var(--surface-color);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-md);
      padding: 1.5rem;
      margin-top: 3rem;
      height: 400px;
    }

    /* Control panel styling for device status and actions */
    .control-panel {
      background: var(--surface-color);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-md);
      padding: 2rem;
      margin-top: 2rem;
    }

    /* Grid layout for status cards */
    .status-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1.25rem;
      margin-top: 1.5rem;
    }

    /* Individual status card styles */
    .status-card {
      padding: 0.5rem;
      background: var(--background-color);
      border-radius: 5px;
      border-left: 4px solid var(--primary-color);
      transition: transform 0.2s ease;
    }

    /* Hover effect to slightly lift the card */
    .status-card:hover {
      transform: translateY(-3px);
    }

    /* Header area inside each status card containing the icon and text */
    .status-header {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 0.75rem;
    }

    /* Icon styling within status cards */
    .status-icon {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      background: rgba(46, 204, 113, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--primary-color);
    }

    /* Styling for status titles */
    .status-title {
      font-size: 0.925rem;
      color: var(--text-secondary);
      font-weight: 500;
    }

    /* Styling for displayed status values */
    .status-value {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    /* Styles for the threshold input field */
    .threshold-input {
      width: 100px;
      padding: 0.5rem 1rem;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-weight: 500;
      text-align: center;
      transition: border-color 0.2s ease;
    }

    /* Focus styling for the threshold input */
    .threshold-input:focus {
      border-color: var(--primary-color);
      outline: none;
    }

    /* Grid layout for the button group */
    .button-group {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1rem;
      margin-top: 2.5rem;
    }

    /* Styling for action buttons */
    .action-btn {
      padding: 0.875rem 1.5rem;
      border: none;
      border-radius: 8px;
      background: var(--primary-color);
      color: white;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      transition: all 0.2s ease;
    }

    /* Button hover effect */
    .action-btn:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }

    /* Fixed mode indicator at the top-right corner */
    .mode-indicator {
      position: fixed;
      top: 1.5rem;
      right: 1.5rem;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      background: rgba(46, 204, 113, 0.1);
      color: var(--primary-color);
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: background 0.3s ease;
    }

    /* Styling differences for Remote and Auto modes */
    .mode-indicator.remote-mode {
      background: rgba(46, 204, 113, 0.1);
      color: var(--primary-color);
    }
    .mode-indicator.auto-mode {
      background: rgba(241, 196, 15, 0.1);
      color: #f1c40f;
    }

    /* Responsive layout for larger screens */
    @media (min-width: 1024px) {
      .main-wrapper {
        display: grid;
        grid-template-columns: 2fr 1fr;
        gap: 2rem;
        align-items: start;
      }
      .video-container {
        height: 450px;
      }
      .chart-container {
        margin-top: 3rem;
        height: 320px;
      }
    }

    /* Responsive layout for mobile screens */
    @media (max-width: 768px) {
      .container {
        padding: 0.5rem;
      }
      .status-card {
        padding: 1rem;
      }
      .action-btn {
        font-size: 0.875rem;
        padding: 0.75rem 1rem;
      }
      .video-container {
        max-height: 300px;
        margin-bottom: 2rem;
      }
      .chart-container {
        margin-top: 2rem;
      }
    }

    /* Keyframes for the pulse animation used in the status indicator */
    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(231, 76, 60, 0.3);
      }
      70% {
        box-shadow: 0 0 0 8px rgba(231, 76, 60, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(231, 76, 60, 0);
      }
    }

    /* Style for the status indicator (e.g., for weight values) */
    .status-indicator {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      position: relative;
      margin-left: 8px;
      background: #ddd;  /* Default: grey */
    }

    /* Modify styles for green and red indicators */
    .indicator-green,
    .indicator-red {
      background: transparent;
    }

    .indicator-green::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      animation: pulse 1.5s infinite;
      background-color: var(--success-color);
    }

    .indicator-red::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      animation: pulse 1.5s infinite;
      background-color: var(--warning-color);
    }
  </style>
</head>

<body>
  <!-- Fixed mode indicator displaying current mode (e.g., Remote Mode) -->
  <div id="modeIndicator" class="mode-indicator">
    <i class="fas fa-satellite-dish"></i>
    <span>Remote Mode</span>
  </div>

  <!-- Main container -->
  <div class="container">
    <div class="main-wrapper">
      <!-- Left content area -->
      <div class="content-area">
        <!-- Video container: displays the live camera stream -->
        <div class="video-container">
          <video id="videoElement" controls autoplay playsinline></video>
        </div>
        <!-- Chart container: displays the real-time weight monitoring chart -->
        <div class="chart-container">
          <div id="weightChart"></div>
        </div>
      </div>

      <!-- Right control panel area -->
      <div class="control-panel">
        <div class="status-grid">
          <!-- Status card: Display the working mode -->
          <div class="status-card">
            <div class="status-header">
              <div class="status-icon">
                <i class="fas fa-cogs"></i>
              </div>
              <div>
                <div class="status-title">Working Mode</div>
                <div class="status-value" id="modeStatus">Remote</div>
              </div>
            </div>
          </div>

          <!-- Status card: Display pet detection status -->
          <div class="status-card">
            <div class="status-header">
              <div class="status-icon">
                <i class="fas fa-paw"></i>
              </div>
              <div>
                <div class="status-title">Pet Detection</div>
                <div class="status-value" id="animalStatus">Not Detected</div>
              </div>
            </div>
          </div>

          <!-- Status card: Display current weight -->
          <div class="status-card">
            <div class="status-header">
              <div class="status-icon">
                <i class="fas fa-weight-hanging"></i>
              </div>
              <div>
                <div class="status-title">Current Weight</div>
                <div class="status-value">
                  <span id="weightValue">0.00 g</span>
                  <!-- Status indicator: color pulse reflects weight condition -->
                  <div id="weightIndicator" class="status-indicator indicator-red"></div>
                </div>
              </div>
            </div>
          </div>

          <!-- Status card: Input field for the weight threshold -->
          <div class="status-card">
            <div class="status-header">
              <div class="status-icon">
                <i class="fas fa-balance-scale"></i>
              </div>
              <div>
                <div class="status-title">Weight Threshold</div>
                <input type="number" id="weightThreshold" value="100" class="threshold-input">
              </div>
            </div>
          </div>

          <!-- Status card: Display pump status -->
          <div class="status-card">
            <div class="status-header">
              <div class="status-icon">
                <i class="fas fa-tint"></i>
              </div>
              <div>
                <div class="status-title">Pump Status</div>
                <div class="status-value" id="pumpStatus">Closed</div>
              </div>
            </div>
          </div>

          <!-- Status card: Display servo status -->
          <div class="status-card">
            <div class="status-header">
              <div class="status-icon">
                <i class="fas fa-cog"></i>
              </div>
              <div>
                <div class="status-title">Servo Status</div>
                <div class="status-value" id="servoStatus">Closed</div>
              </div>
            </div>
          </div>

          <!-- Button group: Controls for stream, pump, and servo -->
          <div class="button-group">
            <button class="action-btn" onclick="start()">
              <i class="fas fa-play"></i>
              Start Stream
            </button>
            <button class="action-btn" onclick="stop()">
              <i class="fas fa-stop"></i>
              Stop Stream
            </button>
            <button class="action-btn" onclick="togglePump()">
              <i class="fas fa-tint"></i>
              Toggle Pump
            </button>
            <button class="action-btn" onclick="toggleServo()">
              <i class="fas fa-cogs"></i>
              Toggle Servo
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Import MQTT and ECharts libraries -->
  <script src="mqtt.min.js"></script>
  <script src="echarts.min.js"></script>
  <!-- Main JavaScript using ES6 module format -->
  <script type="module">
    // Import PiCamera from the module for controlling the video stream
    import { PiCamera } from './picamera.esm.js';

    // Define device unique ID and MQTT configuration parameters
    const deviceUid = '0e15dd52-deb4-4f00-a771-a688fc421871';
    const mqttHost = 't09d1d6f.ala.cn-hangzhou.emqxsl.cn';
    const mqttPath = '/mqtt';
    const mqttPort = parseInt('8084');
    const mqttUsername = 'test';
    const mqttPassword = 'test1234';
    const MQTT_CLIENTID = 'WebAppPet';

    // Define MQTT subscription and publishing topics
    const MQTT_SUB_TOPIC = '/Pet/update';
    const MQTT_PUB_TOPIC = '/Pet/post';
    // MQTT connection options
    const MQTT_OPTIONS = {
      connectTimeout: 5000,
      clientId: MQTT_CLIENTID,
      username: mqttUsername,
      password: mqttPassword,
      keepalive: 60,
      cleanSession: true,
      clean: true,
    };

    // Create MQTT client connection using secure WebSocket protocol
    const client = mqtt.connect('wss://' + mqttHost + ':' + mqttPort + mqttPath, MQTT_OPTIONS);

    // Video stream control: Reference to video element and connection instance holder
    let videoRef = document.getElementById('videoElement');
    let conn = null;

    // Function to start the video stream
    window.start = async function () {
      try {
        // Initialize PiCamera connection with device and MQTT details
        conn = new PiCamera({
          deviceUid: deviceUid,
          mqttHost: mqttHost,
          mqttPath: mqttPath,
          mqttPort: mqttPort,
          mqttUsername: mqttUsername,
          mqttPassword: mqttPassword,
          // Optional: STUN server configuration if needed
          // stunUrls: ["stun:stun1.l.google.com:19302", "stun:stun2.l.google.com:19302"],
        });
        // Attach the video stream to the video element
        conn.attach(videoRef);
        // Establish the connection to start streaming
        conn.connect();
      } catch (err) {
        console.error('Failed to get video stream:', err);
      }
    };

    // Function to stop the video stream
    window.stop = function () {
      if (conn) {
        conn.terminate();
      }
    };

    // Function to toggle the pump state; publishes an MQTT message
    window.togglePump = function () {
      console.log("togglePump:", JSON.stringify({ state: document.getElementById('pumpStatus').textContent === '关闭' ? 1 : 0 }));
      client.publish(MQTT_PUB_TOPIC, JSON.stringify({
        mode: 1,
        state: document.getElementById('pumpStatus').textContent === 'Closed' ? 1 : 0
      }));
    };

    // Function to toggle the servo state; publishes an MQTT message
    window.toggleServo = function () {
      console.log("toggleServo:", JSON.stringify({ angle: document.getElementById('servoStatus').textContent === 'Closed' ? 1 : 0 }));
      client.publish(MQTT_PUB_TOPIC, JSON.stringify({
        mode: 2,
        state: document.getElementById('servoStatus').textContent === 'Closed' ? 1 : 0
      }));
    };

    // Validate that ECharts library is loaded successfully
    if (typeof echarts === 'undefined') {
      console.error('ECharts did not load correctly, please check script path');
    }

    // Variables for real-time weight chart data
    let weightChart = null;
    let weightHistory = [];  // Array to hold the weight data points
    const MAX_DATA_POINTS = 20;

    // Initialize the weight chart using ECharts
    const initWeightChart = () => {
      try {
        const chartDom = document.getElementById('weightChart');
        if (!chartDom) throw new Error('Chart container not found');

        // Set explicit dimensions for the chart container
        chartDom.style.width = '100%';
        chartDom.style.height = '400px';

        // Initialize the ECharts instance for the chart
        weightChart = echarts.init(chartDom);

        // Configure chart options including title, axes, and data series
        const option = {
          title: {
            text: 'Real-time Weight Monitoring',
            left: 'center',
            textStyle: {
              color: 'var(--text-primary)'
            }
          },
          tooltip: {
            trigger: 'axis',
            formatter: params => {
              // Format the tooltip: display time and weight value
              const date = new Date(params[0].value[0]);
              return `${date.toLocaleTimeString()}<br/>Weight: ${params[0].value[1]}g`;
            }
          },
          xAxis: {
            type: 'time',
            boundaryGap: false,
            axisLabel: {
              formatter: value => new Date(value).toLocaleTimeString()
            }
          },
          yAxis: {
            type: 'value',
            name: 'Weight (g)',
            min: 0,
            max: 500
          },
          series: [{
            name: 'Weight',
            type: 'line',
            showSymbol: false,
            smooth: true,
            data: weightHistory,
            lineStyle: {
              color: 'var(--primary-color)'
            },
            areaStyle: {
              color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                { offset: 0, color: 'rgba(46, 204, 113, 0.3)' },
                { offset: 1, color: 'rgba(46, 204, 113, 0)' }
              ])
            }
          }],
          grid: {
            left: '5%',
            right: '5%',
            bottom: '15%'
          }
        };

        // Set the option to the chart
        weightChart.setOption(option);
        // Adjust the chart size automatically when the window is resized
        window.addEventListener('resize', () => weightChart.resize());
      } catch (error) {
        console.error('Chart initialization failed:', error);
      }
    };

    // Update the weight chart with new data
    const updateWeightChart = (weight) => {
      try {
        if (!weightChart) {
          // If the chart isn’t ready, retry after a short delay
          setTimeout(() => updateWeightChart(weight), 50);
          return;
        }

        const timestamp = Date.now();
        weightHistory.push([timestamp, weight]);

        // Ensure the array only stores a maximum number of data points
        if (weightHistory.length > MAX_DATA_POINTS) {
          weightHistory = weightHistory.slice(-MAX_DATA_POINTS);
        }

        // Update the chart's series data
        weightChart.setOption({
          series: [{
            data: weightHistory
          }]
        });
      } catch (error) {
        console.error('Chart update failed:', error);
      }
    };

    // Initialize the chart when the DOM is fully loaded
    const initChart = () => {
      if (document.readyState === 'complete') {
        initWeightChart();
      } else {
        document.addEventListener('DOMContentLoaded', initWeightChart);
        window.addEventListener('load', initWeightChart);
      }
    };
    initChart();

    // MQTT message handler: process incoming messages and update UI accordingly
    client.on('message', function (topic, message) {
      try {
        // Parse the incoming message as a JSON object
        const data = JSON.parse(message.toString());
        console.log("data:", data);

        // Update working mode status based on incoming data
        if (data.mode) {
          const modeElement = document.getElementById('modeStatus');
          const indicator = document.getElementById('modeIndicator');
          if (data.mode === 'Remote') {
            modeElement.innerText = 'Remote Mode';
            indicator.innerText = 'Remote Mode';
            indicator.classList.add('remote-mode');
          } else {
            modeElement.innerText = 'Auto Mode';
            indicator.innerText = 'Auto Mode';
            indicator.classList.remove('auto-mode');
          }
        }

        // Update pet detection status
        if (data.detection == 1) {
          document.getElementById('animalStatus').innerText = 'Animal Detected';
        } else {
          document.getElementById('animalStatus').innerText = 'None';
        }
        
        // Update weight information: update display text and chart data if weight > 0
        if (data.weight > 0) {
          const weightElement = document.getElementById('weightValue');
          const indicator = document.getElementById('weightIndicator');
          const threshold = parseInt(document.getElementById('weightThreshold').value);
          weightElement.innerText = data.weight.toFixed(2) + ' g';

          // Change indicator color based on whether the weight is below or above the threshold
          indicator.className = 'status-indicator ' +
            (data.weight < threshold ? 'indicator-red' : 'indicator-green');

          // Update chart data on the next animation frame
          requestAnimationFrame(() => updateWeightChart(data.weight));
        }

        // Update pump status display based on incoming data
        if (data.pump !== undefined) {
          document.getElementById('pumpStatus').innerText =
            (data.pump == 1) ? 'Running' : 'Closed';
        }

        // Update servo status display based on incoming data
        if (data.servo !== undefined) {
          document.getElementById('servoStatus').innerText =
            (data.servo == 1) ? 'Open' : 'Closed';
        }
      } catch (e) {
        console.error('Error processing message:', e);
      }
    });

    // MQTT connection handler: subscribe to updates on successful connection
    client.on('connect', () => {
      console.log('MQTT connected successfully');
      client.subscribe(MQTT_SUB_TOPIC);
    });

    // MQTT error event: log any connection errors
    client.on('error', (err) => {
      console.error('MQTT connection error:', err);
    });
  </script>
</body>

</html>

    });
  </script>
</body>

</html>
